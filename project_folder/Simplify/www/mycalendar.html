<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Basic initialization</title>
</head>
	<script src="../www/scheduler/codebase/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../www/scheduler/codebase/dhtmlxscheduler_flat.css" type="text/css" media="screen" title="no title" charset="utf-8">

	
<style type="text/css" media="screen">
	html, body{
		margin:0px;
		padding:0px;
		height:100%;
		overflow:hidden;
	}	
</style>

<script type="text/javascript" charset="utf-8">
	function init() {
		scheduler.config.xml_date="%Y-%m-%d %H:%i";
		scheduler.init('scheduler_here',new Date(2015,3,1),"week")
	}
</script>

<body onload="init();">
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div style="font-size: 5px;" class="dhx_cal_navline">
			<div style="width:25px;" class="dhx_cal_prev_button">&nbsp;</div>
			<div style="width:25px;" class="dhx_cal_next_button">&nbsp;</div>
			<div style="font-size: 11px; margin-top:21px;" class="dhx_cal_today_button"></div>
			<div style="font-size: 11px;" class="dhx_cal_date"></div>
			<div style="font-size: 11px; margin-right:5px; width:26px; " class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
</body>
